# Resolver для Docker DNS (позволяет Nginx находить контейнеры по имени)
resolver 127.0.0.11 valid=10s ipv6=off;

map $http_x_forwarded_proto $redirect_scheme {
    default $http_x_forwarded_proto;
    "" $scheme;
}

server {
    listen 80;
    server_name www.leademy.studio;
    return 301 $redirect_scheme://leademy.studio$request_uri;
}

server {
    listen 80;
    server_name leademy.studio;
    # Корневая директория для приложения (теперь /var/www/html)
    root /var/www/html;
    index index.php index.html index.htm;

    # --- SEO РЕДИРЕКТЫ ---
    # 3. Редирект с дублирующихся слешей на одинарный
    if ($request_uri ~* "//") {
        rewrite ^/(.*) /$1 permanent;
    }

    # Подключаем стандартные MIME-типы Nginx
    include /etc/nginx/mime.types;

    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;

    # Обработка статических файлов (исправленная версия)
    location ~* ^/themes/.+\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Корректная обработка публичных файлов из storage через символическую ссылку
    location /storage {
        alias /var/www/html/public/storage;
        try_files $uri $uri/ =404;
    }

    # Основная конфигурация для October CMS (front-controller pattern)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка PHP файлов через php-fpm
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Используем переменную для динамического разрешения DNS
        set $upstream app:9000;
        fastcgi_pass $upstream;
        fastcgi_index index.php;
        include fastcgi_params; # Включаем стандартные параметры
        # КЛЮЧЕВОЕ ИЗМЕНЕНИЕ: Передаем заголово-к X-Forwarded-Proto от Traefik в PHP-FPM.
        # Без этого Laravel/October не знает, что исходный запрос был по HTTPS.
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Блокировка доступа к служебным файлам и директориям
    location ~ /\. {
        deny all;
    }

    # Блокировка доступа к чувствительным файлам October CMS
    location ~* ^/(config|vendor|themes/.*/(bin|node_modules|tests|src)|themes/.*/(config|meta|version\.yaml)) {
        deny all;
    }
}
